<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Edit Profile - VirtueRecruit</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      body {
        background-color: #f5f5f5;
        font-family: "Poppins", sans-serif;
        margin-top: 80px;
      }

      .form-container {
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-container h2 {
        text-align: center;
        margin-bottom: 30px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-control {
        border-radius: 20px;
        padding: 15px;
        font-size: 16px;
        box-shadow: none;
      }
      .btn-primary {
        border-radius: 20px;
        padding: 15px;
        font-size: 18px;
        background-color: #5cb85c;
        border: none;
        width: 100%;
      }
      .btn-primary:hover {
        background-color: #4cae4c;
      }
        @media (max-width: 767px) {
        .form-container {
          padding: 15px;
        }
        .btn-primary {
          font-size: 16px;
          padding: 12px;
        }
      }
    </style>
    <script>
      $(document).ready(function () {
        // Populate form with existing profile details
        const profile = JSON.parse(localStorage.getItem("profile")) || {
          name: "Shivani Katateliya",
          title: "Hiring Manager",
          company: "InfoChip",
          since: "2016",
          industry: "Technology",
          location: "[Location]",
          website: "www.infochip.com",
        };

        $("#name").val(profile.name);
        $("#title").val(profile.title);
        $("#company").val(profile.company);
        $("#since").val(profile.since);
        $("#industry").val(profile.industry);
        $("#location").val(profile.location);
        $("#website").val(profile.website);

        // Save profile details on form submit
        $("#profileForm").submit(function (e) {
          e.preventDefault();

          const updatedProfile = {
            name: $("#name").val(),
            title: $("#title").val(),
            company: $("#company").val(),
            since: $("#since").val(),
            industry: $("#industry").val(),
            location: $("#location").val(),
            website: $("#website").val(),
          };

          localStorage.setItem("profile", JSON.stringify(updatedProfile));
          alert("Profile updated successfully!");
          window.location.href = "myprofile.html";
        });
      });
    </script>
  </head>
  <body>
    <nav class="navbar navbar-fixed-top">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="interivew.html">Interview</a></li>
          <li class="active"><a href="profile.html">My Profile</a></li>
          <li><a href="jobs.html">Jobs</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#"
              ><span class="glyphicon glyphicon-log-out"></span> Logout</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="form-container">
            <h2>Edit Profile</h2>
            <form id="profileForm">
               <div class="form-group">
                <label for="title">Profile Image</label>
                <input type="file" id="image" name="image" accept="image/jpeg, image/png" required>
              </div>
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="title">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  placeholder="Enter your title"
                  required
                />
              </div>
              <div class="form-group">
                <label for="company">Company</label>
                <input
                  type="text"
                  class="form-control"
                  id="company"
                  placeholder="Enter your company"
                  required
                />
              </div>
              <div class="form-group">
                <label for="since">Since</label>
                <input
                  type="text"
                  class="form-control"
                  id="since"
                  placeholder="Enter the year you joined"
                  required
                />
              </div>
              <div class="form-group">
                <label for="industry">Industry</label>
                <input
                  type="text"
                  class="form-control"
                  id="industry"
                  placeholder="Enter the industry"
                  required
                />
              </div>
              <div class="form-group">
                <label for="location">Location</label>
                <input
                  type="text"
                  class="form-control"
                  id="location"
                  placeholder="Enter the location"
                  required
                />
              </div>
              <div class="form-group">
                <label for="website">Website</label>
                <input
                  type="text"
                  class="form-control"
                  id="website"
                  placeholder="Enter the website"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Save Changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
